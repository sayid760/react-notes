<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    let obj={
        count: function(aa){console.log(aa)},
        user: function(bb){console.log(bb)}
    }
    // dispatch
   
  let bb=  Object.keys(obj).reduce((pre,key)=>{
        const actionCreator = obj[key]
        console.log(pre)
        console.log(actionCreator) // (aa){console.log(aa)}
        pre[key] = (...args) => actionCreator(args)
        return pre
    },{})

    console.log(bb)
    </script>
</body>
